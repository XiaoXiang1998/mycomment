<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>修改評論</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f0f0f0;
	margin: 0;
	padding: 0;
}

.container {
	width: 50%;
	margin: 50px auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	color: #333;
}

form {
	margin-top: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
	color: #555;
}

input[type="text"], textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box;
	font-size: 16px;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	padding: 12px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
}

input[type="submit"]:hover {
	background-color: #45a049;
}
.button-container {
    text-align: center;
    margin-top: 20px; /* 調整上方間距 */
    margin-bottom: 20px; /* 調整下方間距 */
}

.button-container button {
    background-color: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.button-container button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
	<div class="container">
		<form method="post" action="../UpdateCommentAll">
			<input type="hidden" id="commentID" name="commentID"> <input
				type="hidden" id="lastModifiedTime" name="LastModifiedTime">
			<label for="policyContent">修改評論：</label>
			<textarea id="policyContent" name="editComment" placeholder="請輸入新的評論"
				rows="6" required></textarea>
			<input type="submit" value="提交">
		</form>
		<div class="button-container">
        <button onclick="redirectToPreviouspage()">返回上一步</button>
    	</div>
	</div>
	<script>
// 获取 URL 中的参数值的函数
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

// 设置隐藏字段的值
document.getElementById('commentID').value = getParameterByName('id');
document.getElementById('lastModifiedTime').value = getParameterByName('time');
function redirectToPreviouspage() {
	window.location.href = 'http://localhost:8080/Comment/GetAllComments';
}
$(document).ready(function() {
    $('form').submit(function(e) {
        e.preventDefault(); 
        
        Swal.fire({
            title: "你想要儲存這次編輯嗎?",
            showDenyButton: true,
            showCancelButton: true,
            confirmButtonText: "儲存",
            denyButtonText: `Don't save`
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "Saving...",
                    allowOutsideClick: false,
                    onBeforeOpen: () => {
                        Swal.showLoading();
                    }
                });

                setTimeout(() => {
                    $(this).unbind('submit').submit(); 
                }, 2000); 

                // 显示 "Saved!" 消息
                Swal.fire({
                    title: "儲存成功!",
                    icon: "success",
                    timer: null 
                });
            } else if (result.isDenied) {
                Swal.fire("Changes are not saved", "", "info");
            }
        });
    });
});
</script>
</body>
</html>
